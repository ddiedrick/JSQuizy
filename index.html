<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />

</head>
<body>
    <header> 
        <div class="header"> Javascript Quiz Challenge  </div>
    </header>
    
    <div id ="start" class ="start">
        <button class="startBtn1">Start</button>
    </div>      
   
    <main id="main">
        <div>
            <h1 id="ask"> Question 1</h1>
            <ul id="list">
                <li> <button class="choice" id="ans1" value="a"> </button></li>
                <li> <button class="choice" id="ans2" value="b"> </button></li>
                <li> <button class="choice" id="ans3" value="c"> </button></li>
                <li> <button class="choice" id="ans4" value="d"> </button></li>
            </ul>
            <div id="check">
                <p>Correct or Incorrect</p>
            </div>

        </div>
    </main>
    <div id ="reset" class ="reset">
        <button class="refresh">Reset</button>
    </div>   

    <script src="assets/script.js"></script>
</body>
</html>
